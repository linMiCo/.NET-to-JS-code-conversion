<!DOCTYPE html>
<html>
<head>
<title>Convert .NET code to JS code</title>
<script src="./codeConvert.js"></script>
</head>
<body>
  <div>
  <p>
  .NET code for setting field value from field value:
  </p>
  <textarea type=“text” rows="10" columns="50"></textarea>
  </div>
  <div>
  <button type="button">Convert</button>
  </div>
  <div>
  <p>
  JS code generated:
  </p>
  <textarea type=“text” rows="10" columns="50"></textarea></div>
</body>
</html>
