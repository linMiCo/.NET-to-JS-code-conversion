<!DOCTYPE html>
<html land="en-us">
  <head>
    <title>Convert .NET code to JS code</title>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div>
    <p>Copy your .NET code here for setting field value from value of another field:</p>
    <textarea id="NETToJSForSetFieldValueFromFieldValue_NET" class="code-input" rows="10" columns="50"></textarea>
    </div>
    <div>
    <p>Add the prefix for iOS form fields. Leave this blank if no prefix.</p>
    <textarea id="NETToJSForSetFieldValueFromFieldValue_Prefix" class="code-input" rows="1" columns="50"></textarea>
    </div>
    <div>
    <button id="NETToJSForSetFieldValueFromFieldValueButton">Convert to JS code</button>
    </div>
    <div>
    <p>JS code generated:</p>
    <textarea id="NETToJSForSetFieldValueFromFieldValue_JS" class="code-input" rows="10" columns="50"></textarea></div>
  </body>
</html>
